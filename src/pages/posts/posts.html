<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Posts</ion-title>
  </ion-navbar>

  <ion-item class="fixo">
      <ion-avatar item-start>
      
        <img src="../../assets/imgs/avatar.jpg">
      </ion-avatar>
      <h2>Lorena Lima</h2>
      <h6>lorelima</h6>
  </ion-item>

</ion-header>


<ion-content padding>

    

    <ion-card *ngFor="let item of items">
        <ion-card-header>
          {{item}}
        </ion-card-header>
        <ion-card-content>
          The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </ion-card-content>
        <ion-card-content >
           <p class="dataPost">  09/01/2019 </p>
        </ion-card-content>
      </ion-card>

</ion-content>
