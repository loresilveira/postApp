<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Posts</ion-title>
  </ion-navbar>

  <ion-item>
      <ion-avatar color="primary"  item-start (click)="goToPageAlteraFoto()" >
          <div class="avatar">
            <div class="letras">
              {{letras}} 
            </div>
          </div>
        </ion-avatar>
      <h2 class="quebra-linha">{{usuario.nome}}</h2>
      <h6>{{usuario.login}}</h6>
  </ion-item>

</ion-header>


<ion-content padding >
 
    <post  [post] = "post" *ngFor="let post of postCard" ></post>

</ion-content>
