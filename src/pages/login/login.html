<ion-header>

  <ion-navbar color="primary">
    <ion-title class="title">Post App</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <div class="logo">
    <img src="../../assets/imgs/logo.png">
  </div>

  <form (ngSubmit)="salvaUsuario()">
    <ion-list>
      <ion-item>
        <ion-label floating>Usu√°rio</ion-label>
        <ion-input type="text" value="" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Senha</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" name="senha"></ion-input>

      </ion-item>


    </ion-list>

    <ion-item no-lines>
      <ion-label>Lembrar</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <button ion-button full class="botao" type="submit" >Login</button>

  </form>




  

</ion-content>
