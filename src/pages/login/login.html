<ion-header>

  <ion-navbar color="primary">
    <ion-title class="title">Post App</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="logo">
    <img src="../../assets/imgs/logo.png">
  </div>
 
  
    <ion-item >
        <ion-label floating > Senha</ion-label>
      <ion-input [(ngModel)]="nome" type="text" maxLength=20>
      </ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating > Senha</ion-label>
        <ion-input [(ngModel)]="senha" type="password" maxLength=10></ion-input>
    </ion-item>
  
  <ion-item no-lines>
    <ion-label>Lembrar</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
 
  <button ion-button full class="botao" [disabled]="nome.length < 3 || senha.length < 4">Login</button>

</ion-content>
