<ion-header>

  <ion-navbar color="primary">
    <ion-title>Post App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-avatar color="primary"  item-start (click)="goToPageAlteraFoto()" >
        <div class="avatar">
          <div class="letras">
            {{letras}} 
          </div>
        </div>
      </ion-avatar>

    <h2 class="quebra-linha">{{usuario.nome}}</h2>
    <h6>{{usuario.login}}</h6>
  </ion-item>

  <post [post] = "postCard" ></post> 

  <button class="botao" ion-button full color="primary" (click)="goToMensagensPage()">Mensagens</button>
  <button class="botao" ion-button full color="primary" (click)="goToPostPage()">Posts</button>
  <button class="botao" ion-button full color="danger" (click)="goToLoginPage()">Logout</button>

</ion-content>
