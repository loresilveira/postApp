    <ion-navbar color="primary">
      <ion-title>Alterar Foto</ion-title>

<ion-content padding>

      <p>Selecione uma foto para seu perfil</p>

    <ion-icon class="camera" name="camera" (click)="takePicture()"></ion-icon>
    <ion-icon class="images" name="images" (click)="getImage()"></ion-icon>
</div>
